<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Particle system playground.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">

        require.config({
            baseUrl : '../../../Source',

        });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);

    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }

    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }

    #toolbar .header {
        font-weight: bold;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';







//Sandcastle_Begin

var viewer = new Cesium.Viewer('cesiumContainer');

//Set the random number seed for consistent results.
Cesium.Math.setRandomNumberSeed(3);

//Set bounds of our simulation time
var start = Cesium.JulianDate.fromDate(new Date(2015, 2, 25, 16));
var stop = Cesium.JulianDate.addSeconds(start, 360, new Cesium.JulianDate());

//Make sure viewer is at the desired time.
viewer.clock.startTime = start.clone();
viewer.clock.stopTime = stop.clone();
viewer.clock.currentTime = start.clone();
viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
viewer.clock.multiplier = 1;

//Set timeline to simulation bounds
viewer.timeline.zoomTo(start, stop);

var particleCanvas;

function getImage() {
    if (!Cesium.defined(particleCanvas)) {
        particleCanvas = document.createElement('canvas');
        particleCanvas.width = 20;
        particleCanvas.height = 20;
        var context2D = particleCanvas.getContext('2d');
        context2D.beginPath();
        context2D.arc(8, 8, 8, 0, Cesium.Math.TWO_PI, true);
        context2D.closePath();
        context2D.fillStyle = 'rgb(255, 255, 255)';
        context2D.fill();
    }
    return particleCanvas;
}

var entityPosition = new Cesium.Cartesian3();
var entityOrientation = new Cesium.Quaternion();
var rotationMatrix = new Cesium.Matrix3();
var modelMatrix = new Cesium.Matrix4();

var position = Cesium.Cartesian3.fromDegrees(-112.110693, 36.0994841, 0);

var entity = viewer.entities.add({
    //Load the Cesium plane model to represent the entity
    model : {
        uri : '../../SampleData/models/CesiumMan/Cesium_Man.glb',
        minimumPixelSize : 64
    },

    position : position
});
viewer.trackedEntity = entity;


function createFire(position) {
    
    var startColor = Cesium.Color.fromRandom({alpha:1.0});
    var endColor = Cesium.Color.fromRandom({alpha:1.0});
    
    var size = Cesium.Math.randomBetween(3.0, 30.0);
    var coneAngle = Cesium.Math.randomBetween(15.0, 90.0);
    
    var rate = Cesium.Math.randomBetween(100.0, 1000.0);
    

    var particleSystem = viewer.scene.primitives.add(new Cesium.ParticleSystem({
        image : getImage(),
        startColor: startColor,
        endColor: endColor,
        width : size,
        height : size,
        minimumLife : 0.2,
        maximumLife: 4.0,
        minimumSpeed : 0.0,
        maximumSpeed : 25.0,
        // Emitter parameters
        emitter : new Cesium.ConeEmitter(Cesium.Math.toRadians(coneAngle)),
        rate: rate,
        lifeTime : 1.0,
        loop: false,
        modelMatrix: Cesium.Transforms.eastNorthUpToFixedFrame(position, undefined, modelMatrix)
    }));
}

var scene = viewer.scene;

var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
    handler.setInputAction(function(movement) {
        var cartesian = viewer.camera.pickEllipsoid(movement.position, scene.globe.ellipsoid);
        if (cartesian) {
            createFire(cartesian);
        }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

//Sandcastle_End
Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>

</body>
</html>

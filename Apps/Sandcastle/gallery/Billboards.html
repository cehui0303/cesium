<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Add billboard images and markers to the scene.">
    <meta name="cesium-sandcastle-labels" content="Beginner, Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
        <table><tbody>
            <tr>
                <td>SDF Edge</td>
                <td>
                    <input type="range" min="-1.0" max="1.0" step="0.01" data-bind="value: sdfEdge, valueUpdate: 'input'">
                    <input type="text" size="5" data-bind="value: sdfEdge">
                </td>
            </tr>

            <tr>
                <td>SDF Outline</td>
                <td>
                    <input type="range" min="0.0" max="1.0" step="0.01" data-bind="value: sdfOutlineWidth, valueUpdate: 'input'">
                    <input type="text" size="5" data-bind="value: sdfOutlineWidth">
                </td>
            </tr>

            <tr>
                <td class="header">SDF Outline Color</td>
            </tr>
            <tr>
                <td>Color</td>
                <td><select data-bind="options: sdfOutlineColors, value: sdfOutlineColor"></select></td>
            </tr>

        </tbody>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
function getColor(colorName, alpha) {
    var color = Cesium.Color[colorName.toUpperCase()];
    return Cesium.Color.fromAlpha(color, parseFloat(alpha));
}

var viewer = new Cesium.Viewer('cesiumContainer');

// The viewModel tracks the state of our mini application.
var viewModel = {
    sdfEdge: 0.5,
    sdfOutlineWidth: 0.0,
    sdfOutlineColor : 'Red',
    sdfOutlineColors : ['Red', 'Green', 'Blue', 'Yellow', 'Gray', 'Black'],
};

// Convert the viewModel members into knockout observables.
Cesium.knockout.track(viewModel);
// Bind the viewModel to the DOM elements of the UI that call for it.
var toolbar = document.getElementById('toolbar');
Cesium.knockout.applyBindings(viewModel, toolbar);

var font = new Cesium.BitmapFont({
    path: '../../SampleData/fonts/calibri.json'
});

var text = "Jason is PreTTy CooL";

var offset = new Cesium.Cartesian2();

function drawLabel(label) {
    var billboards = viewer.scene.primitives.add(new Cesium.BillboardCollection());
    var position = Cesium.Cartesian3.fromDegrees(-79.0, 35.0);

    var cursor = 0;
    for (var i = 0; i < label.length; i++) {

        var charInfo = font.getCharInfo(label[i]);

        offset.x = cursor + charInfo.xoffset;
        offset.y = charInfo.yoffset;

        var billboard = billboards.add({
            position: position,
            image : '../../SampleData/fonts/calibri.png',
            imageSubRegion : font.getBounds(label[i]),
            pixelOffset: new Cesium.Cartesian2(offset.x, offset.y)
        });


        //billboard._setTranslate(new Cesium.Cartesian2(offset.x, offset.y));
        cursor += charInfo.xadvance;
    }
}

function drawLabelGood(label) {
    var billboards = viewer.scene.primitives.add(new Cesium.BillboardCollection());
    var position = Cesium.Cartesian3.fromDegrees(-79.0, 35.0);

    var cursor = 0;
    for (var i = 0; i < label.length; i++) {

        var charInfo = font.getCharInfo(label[i]);

        offset.x = cursor + charInfo.xoffset;
        offset.y = charInfo.yoffset;

        if (i !== 0) {
            var prevCharInfo = font.getCharInfo(label[i-1]);
            var kerning = font.getKerning(prevCharInfo.id, charInfo.id);
            if (kerning) {
                offset.x += kerning.amount;
            }
        }

        var billboard = billboards.add({
            position: position,
            image : '../../SampleData/fonts/calibri.png',
            imageSubRegion : font.getBounds(label[i]),
            horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
            verticalOrigin: Cesium.VerticalOrigin.TOP,
            pixelOffset: new Cesium.Cartesian2(offset.x, offset.y)
        });

        //billboard._setTranslate(new Cesium.Cartesian2(offset.x, offset.y));
        cursor += charInfo.xadvance;
    }
}

var billboards = viewer.scene.primitives.add(new Cesium.BillboardCollection());
billboards._sdfEdge = viewModel.sdfEdge

function drawLabelScaled(label) {
    var position = Cesium.Cartesian3.fromDegrees(-75.1641667, 40.0);

    var scale = 8;

    var cursor = 0;
    for (var i = 0; i < label.length; i++) {

        var charInfo = font.getCharInfo(label[i]);

        offset.x = cursor + charInfo.xoffset * scale;
        offset.y = charInfo.yoffset * scale;

        if (i !== 0) {
            var prevCharInfo = font.getCharInfo(label[i-1]);
            var kerning = font.getKerning(prevCharInfo.id, charInfo.id);
            if (kerning) {
                offset.x += kerning.amount * scale;
            }
        }

        var billboard = billboards.add({
            position: position,
            image : '../../SampleData/fonts/calibri.png',
            imageSubRegion : font.getBounds(label[i]),
            horizontalOrigin: Cesium.HorizontalOrigin.LEFT,
            verticalOrigin: Cesium.VerticalOrigin.TOP,
            pixelOffset: new Cesium.Cartesian2(offset.x, offset.y),
            //scale: scale
            width: charInfo.width * scale,
            height: charInfo.height * scale
        });

        //billboard._setTranslate(new Cesium.Cartesian2(offset.x, offset.y));
        cursor += charInfo.xadvance * scale;
    }
}



font.load(function() {
    //addLabel();
    drawLabelScaled(text);
});


Sandcastle.addToggleButton('SDF', billboards._sdf, function(checked) {
    billboards._sdf = checked;
});

Cesium.knockout.getObservable(viewModel, 'sdfEdge').subscribe(
    function(newValue) {
        billboards._sdfEdge = parseFloat(newValue);
    }
);

Cesium.knockout.getObservable(viewModel, 'sdfOutlineWidth').subscribe(
    function(newValue) {
        billboards._sdfOutlineWidth = parseFloat(newValue);
    }
);

Cesium.knockout.getObservable(viewModel, 'sdfOutlineColor').subscribe(
    function(newValue) {
        billboards._sdfOutlineColor = getColor(newValue, 1.0);
    }
);


//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    startup(Cesium);
} else if (typeof require === 'function') {
    require(['Cesium'], startup);
}
</script>
</body>
</html>
